global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: agent-hub
    metrics_path: /metrics
    scheme: http
    authorization:
      type: Bearer
      credentials_file: /tmp/agent_hub_metrics_bearer_token
    static_configs:
      - targets:
          - app:8000

  - job_name: prometheus
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 127.0.0.1:9090
